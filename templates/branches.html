{% extends "layout.html" %}

{% block title %}
    Branches
{% endblock %}

{% block body %}
    <h1>All branches</h1>
    <ul>
        {% for branch in branches %}
            <li>
                <a href="{{ url_for('branch', branch_id=branch.id) }}">
                    {{ branch.id }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}"> Return to index</a></br>
{% endblock %}
